swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
          
  /user/{user_id}/transactions:
    get:
      security:
       - Bearer: []
      tags:
        - Transaction Module
      summary:
        User Transactions API
      description:
        API for fetching user transactions
      parameters:
        - in: path
          name: user_id
          description: User id
          required: true
          type: string
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: User transactions retrieved successully
          schema:
            $ref: "#/definitions/UserAllTransactionsResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    post:
      security:
       - Bearer: []
      tags:
        - Transaction Module
      summary:
        User Transactions API
      description:
        API for adding an user transaction
      parameters:
        - in: path
          name: user_id
          description: User id
          required: true
          type: string
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: body
          name: body
          description: Details of the transaction to add
          required: true
          schema:
            $ref: "#/definitions/UserTransactionDetails"
      produces:
        - application/json
      responses:
        '200':
          description: User transaction posted successully
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/{user_id}/transactions/{transaction_id}:
    get:
      security:
        - Bearer : []
      tags:
        - Transaction Module
      summary:
        User Transaction API
      description:
        API for fecthing user transaction details
      parameters:
        - in: path
          name: user_id
          description: User identification
          required: true
          type: string
        - in: path
          name: transaction_id
          description: Transaction identification
          required: true
          type: string
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: User transaction detail retrieved successully
          schema:
            $ref: "#/definitions/UserTransactionDetailsResponse"
        "400":
          description: Invalid Fields
        "404":
          description: Unknown transaction
        "500":
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: User transactions API
      description: API for updating user transaction details
      parameters:
        - in: path
          name: user_id
          description: User identification
          required: true
          type: string
        - in: path
          name: transaction_id
          description: Transaction identification
          required: true
          type: string
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: body
          name: body
          description: Update transaction details
          required: true
          schema:
            $ref: "#/definitions/UserTransactionUpdate"
      produces:
        - application/json
      responses:
        "200":
          description: Transaction details updated successully
          schema:
            $ref: "#/definitions/UserTransactionUpdateResponse"
        "400":
          description: Invalid Fields
        "404":
          description: Unknown transaction
        "500":
          description: Internal Server Error
    delete:
      security:
        - Bearer : []
      tags:
        - Transaction Module
      summary: User transactions API
      description: API for delete user transaction details
      parameters:
        - in: path
          name: user_id
          description: User identification
          required: true
          type: string
        - in: path
          name: transaction_id
          description: Transaction identification
          required: true
          type: string
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
      produces:
        - application/json
      responses:
        "204":
          description: Transaction deleted successully
        "400":
          description: Invalid Fields
        "404":
          description: Unknown transaction
        "500":
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  UserAllTransactionsResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
            description:
              type: string
            amount:
              type: integer
            type:
              type: string
  UserTransactionDetails:
    type: object
    properties:
      body:
        type: object
        properties:
          description:
            type: string
          transactionType:
            type: string
          category:
            type: string
          notes:
            type: string
          amount:
            type: number
            format: float
  UserTransactionDetailsResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          transaction_id:
            type: string
          date:
            type: string
            format: date
          description:
            type: string
          transactionType:
            type: string
          category:
            type: string
          notes:
            type: string
          amount:
            type: number
            format: float
          balance:
            type: number
            format: float
  UserTransactionUpdate:
    type: object
    properties:
      category:
        type: string
      notes:
        type: string
  UserTransactionUpdateResponse:
    type: object
    properties:
      id:
        type: string
      date:
        type: string
      description:
        type: string
      amount:
        type: integer
      balance:
        type: integer
      type:
        type: string
      category:
        type: string
      notes:
        type: string